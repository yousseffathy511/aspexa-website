<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASPEXA | Advanced AI Red-Teaming</title>
    <link rel="icon" type="image/png" href="/logos/favicon.png" />

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script checks to see if a redirect is present and sets the correct URL
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <!-- Google Fonts: Rajdhani & Space Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Background Layers -->
    <div class="bg-base"></div>
    <div class="red-glow-1"></div>
    <div class="red-glow-2"></div>
    <div class="red-glow-3"></div>
    <div class="tech-grid"></div>
    <div class="scanline"></div>
    <div class="vignette"></div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Mouse Tracking Glow Effect -->
    <script>
      // Track mouse position on glow cards
      document.addEventListener('mousemove', (e) => {
        const cards = document.querySelectorAll('.glow-card, .glow-border');

        cards.forEach(card => {
          const rect = card.getBoundingClientRect();
          const x = ((e.clientX - rect.left) / rect.width) * 100;
          const y = ((e.clientY - rect.top) / rect.height) * 100;

          card.style.setProperty('--mouse-x', `${x}%`);
          card.style.setProperty('--mouse-y', `${y}%`);
        });
      });
    </script>
  </body>
</html>
